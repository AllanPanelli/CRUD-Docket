<!DOCTYPE html>
  <head>
   <meta charset="utf-8">
   <title> CRUD CARTÓRIO </title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <style>
    #boxcartorios {
      margin-top:10px;
    }
    .box{
     width:50%;
    }
 
   </style>
   <script type="text/javascript">
 
   function Voltar() {
		  location.replace("/")
	  };
 
 function Cadastrar(){
    var data = {};
       respId = document.getElementById("id").value;
	   respNome = document.getElementById("nome").value;

	  	data.id = respId;
	  	data.nome = respNome;

	  	
	var json = JSON.stringify(data); 
	var xhr = new XMLHttpRequest();
	
 	xhr.open("POST", "http://localhost:9001/cartorio/post",true);
 	xhr.setRequestHeader("Content-Type", "application/json");
 	xhr.setRequestHeader("Cache-Control", "no-cache");

 	xhr.onload = function () {
	  	var users = JSON.parse(xhr.responseText);
	  	if (xhr.readyState == 4 && xhr.status == "201") {
	  		console.table(users);
	  		alert("Salvo com sucesso!");
	  	} else {
	  		console.error(users);
	  		alert("Não foi possivel salvar!");
	  	}
	  }
	   
	  	xhr.send(json); 
	  
	  };
	  

	function show(responseText){
		  	data = JSON.parse(responseText);	
		  	if(data==null) {
		  		alert("Nada Encontrado!")
		  	  document.getElementById("id").value = "";
          	  document.getElementById("nome").value = "";
        	    		  		
		  	}else{

		  	respId = document.getElementById("id");
		  	respNome = document.getElementById("nome");  	

		  	 respId.value =  data.id; 
		     respNome.value = data.nome;

		  
		  	}
		  }
		  
		  
   </script>
   
  </head>
  <body>
     <br />  
    <center>
     <h3> Sistema CRUD Cartório </h3>
     <p> Cadastrar !   </p>
     
    <br />    
  <div class="box">
    
    <input id="id" class="form-control-lg" type="text" placeholder="ID" />  
     <br />
     <br />
    
    
    <input id="nome" class="form-control-lg"  type="text" placeholder="NOME" />     
     
     <br /> 
      <br />
       
    <button onclick="Cadastrar()" type="button" class="btn btn-outline-primary">Criar</button>
    <button onclick="Voltar()" type="button" class="btn btn-outline-primary">Voltar</button>
     
   
   <div id="boxcartorios">   
    </div>
  
  </div>  
    </center>
    
  </body>
 </html>
